external:
  name: 192.168.94.204
  default: zimbra
  http:
    enabled: true
    address: 127.0.0.1
    port: 8080
    https-redirect: true
  https:
    enabled: false
    address: 127.0.0.1
    port: 8443
    letsencrypt: false
    cert: /etc/ssl/certs/mailproxy.pem
    key: /etc/ssl/private/mailproxy.key
  pop3:
    enabled: false
  pop3s:
    enabled: false
  imap:
    enabled: false
  imaps:
    enabled: false
  auth:
    type: script
    script: /usr/local/bin/mailproxy-auth.sh
    ldap:

backend:
- name: icewarp
  type: icewarp
  address: 192.168.94.225
  http:
    encryption: on
    check-cert: false
    port: 443
  pop3:
    encryption: off
    port: 110
  imap:
    encryption: off
    port: 143



- name: zimbra
  type: zimbra
  address: 192.168.94.226
  http:
    encryption: on
    check-cert: false
    port: 443
  pop3:
    encryption: off
    port: 110
  imap:
    encryption: off
    port: 143
