external:
  name: 192.168.94.204 # Name of the external host (used in the HTTP redirect)
  default: zimbra # Default backend to use
  http: # HTTP settings
    enabled: true
    address: 127.0.0.1
    port: 8080
    https-redirect: true
  https: # HTTPS settings
    enabled: false
    address: 127.0.0.1
    port: 8443
    letsencrypt: false
    cert: /etc/ssl/certs/mailproxy.pem
    key: /etc/ssl/private/mailproxy.key
  pop3: # POP3 settings
    enabled: false
    port: 110
  pop3s: # POP3S settings
    enabled: false
    port: 995
  imap: # IMAP settings
    enabled: false
    port: 143
  imaps: # IMAPS settings
    enabled: false
    port: 993
  auth: # Authentication settings (for user switching between backends)
    type: script
    script: /usr/local/bin/mailproxy-auth.sh
    ldap:

backends: # List of backends
- name: icewarp
  type: icewarp
  address: 192.168.94.225
  http:
    encryption: on
    check-cert: false
    port: 443
  pop3:
    encryption: off
    port: 110
  imap:
    encryption: off
    port: 143

- name: zimbra
  type: zimbra
  address: 192.168.94.226
  http:
    encryption: on
    check-cert: false
    port: 443
  pop3:
    encryption: off
    port: 110
  imap:
    encryption: off
    port: 143
